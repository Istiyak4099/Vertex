<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertex</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    .label {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .textbox {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .response {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Ask your question:</div>
    <input type="text" id="userInput" class="textbox" placeholder="Type here..." />
    <button class="button" onclick="sendMessage()">Send</button>
    <div class="response" id="responseText"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseText");

      responseBox.textContent = "Thinking...";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: input }),
        });

        const data = await response.json();
        responseBox.textContent = data.reply || "No response from AI.";
      } catch (error) {
        responseBox.textContent = "Error connecting to server.";
      }
    }
  </script>
</body>
</html>
