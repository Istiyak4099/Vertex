<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--bs-border-color);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--bs-dark);
            height: 400px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
        }
        .user-message {
            background-color: var(--bs-primary);
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: var(--bs-secondary);
            align-self: flex-start;
        }
        .input-group {
            margin-top: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: middle;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .message-with-avatar {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .user-avatar {
            background-color: var(--bs-primary);
        }
        .bot-avatar {
            background-color: var(--bs-secondary);
        }
        .message-content {
            border-radius: 0 18px 18px 18px;
            padding: 10px 15px;
            background-color: var(--bs-dark);
            border: 1px solid var(--bs-border-color);
        }
        .user-container {
            display: flex;
            justify-content: flex-end;
        }
        .user-container .message-content {
            border-radius: 18px 0 18px 18px;
            background-color: var(--bs-primary-bg-subtle);
        }
        pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Vertex</a>
        </div>
    </nav>

    <div class="container chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message-with-avatar">
                <div class="avatar bot-avatar">V</div>
                <div class="message-content">
                    Hello! I'm your Vertex assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span class="ms-2">Thinking...</span>
        </div>
        
        <form id="chatForm" class="input-form">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const loading = document.getElementById('loading');

            // Auto-scroll to bottom of chat
            function scrollToBottom() {
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Add a message to the chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-container' : 'message-with-avatar';
                
                if (isUser) {
                    messageDiv.innerHTML = `
                        <div class="message-content">${content}</div>
                        <div class="avatar user-avatar">You</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="avatar bot-avatar">V</div>
                        <div class="message-content">${formatBotResponse(content)}</div>
                    `;
                }
                
                chatBox.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Format bot response to handle markdown-like syntax
            function formatBotResponse(text) {
                // Convert code blocks
                text = text.replace(/```(\w*)([\s\S]*?)```/g, function(match, language, code) {
                    return `<pre><code>${code.trim()}</code></pre>`;
                });
                
                // Convert inline code
                text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Convert line breaks to <br>
                text = text.replace(/\n/g, '<br>');
                
                return text;
            }

            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage(message, true);
                
                // Clear input
                userInput.value = '';
                
                // Show loading indicator
                loading.style.display = 'block';
                
                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loading.style.display = 'none';
                    
                    // Add bot response to chat
                    addMessage(data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    addMessage('Sorry, there was an error processing your request. Please try again.', false);
                });
            });

            // Focus input on page load
            userInput.focus();
        });
    </script>
</body>
  </html>
